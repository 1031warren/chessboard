<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chessboard</title>\
    <style>
        /* Configure the chessboard placeholder the # will look
         wheb using # CSS will look for an HTML element with the specified ID  */
        #chessboard{
            width: 400px; 
            width: 400px;
            border: 1px solid black; 
        }

        /* Configure the chess square */
        .chess-square{ 
            float: left;
            width: 50px; 
            height: 50px;
            background-color: white;
        }
    </style>
</head>
<body>
    <div id="chessboard"></div>

    <script>
        var chessboard = document.getElementById("chessboard");

        for (var i = 0; i < 8; i++){
            for (var j = 0; j < 8; j++){
                var chessSquare = document.createElement('div'); 
                chessSquare.className = "chess-square";
                if ((i+j) % 2 == 0){
                    chessSquare.style.backgroundColor = "black";
                }
                chessboard.appendChild(chessSquare);
            }
        }
    </script>
</body>
</html>
